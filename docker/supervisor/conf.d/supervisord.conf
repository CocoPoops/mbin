[supervisord]
nodaemon=true

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock


[program:php]
command=/usr/local/bin/docker-entrypoint php-fpm
priority=1

[program:messenger-consume]
command=php /srv/app/bin/console messenger:consume async --time-limit=3600
user=www-data
numprocs=4
startsecs=0
autostart=true
autorestart=true
process_name=%(program_name)s_%(process_num)02d


[program:messenger-ap-consume]
command=php /srv/app/bin/console messenger:consume async_ap --time-limit=3600
user=www-data
numprocs=4
startsecs=0
autostart=true
autorestart=true
process_name=%(program_name)s_%(process_num)02d
